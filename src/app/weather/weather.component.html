<!-- Loading -->
<div *ngIf="loading"
  class="min-h-screen flex justify-center items-center bg-gradient-to-b from-blue-400 to-blue-600 text-white">
  <p class="text-xl animate-pulse">Loading weather...</p>
</div>

<!-- Error -->
<div *ngIf="!loading && error"
  class="min-h-screen flex justify-center items-center bg-gradient-to-b from-blue-400 to-blue-600">
  <p class="text-red-100 text-lg">{{ error }}</p>
</div>

<!-- Weather Display -->
<div *ngIf="!loading && weather"
  class="min-h-screen bg-gradient-to-b from-blue-400 to-blue-600 flex items-center justify-center">
  <div class="weather-card">
    <div class="temperature">{{ weather?.main?.temp }}°</div>
    <div class="description">{{ weather?.weather[0]?.description }}</div>

    <div class="details">
      <div>
        <p>Humidity</p>
        <p>{{ weather?.main?.humidity }}%</p>
      </div>
      <div>
        <p>Wind</p>
        <p>{{ weather?.wind?.speed }} m/s</p>
      </div>
      <div>
        <p>Rain</p>
        <p>~</p> <!-- Tambahkan jika data rain tersedia -->
      </div>
    </div>

    <div class="forecast">
      <div class="day" *ngFor="let f of forecast" [@fadeIn]>
        <p>{{ f.dt_txt | date: 'EEE' }}</p>
        <img [src]="'http://openweathermap.org/img/wn/' + f.weather[0].icon + '@2x.png'" [alt]="f.weather[0].main" />
        <p>{{ f.main.temp | number: '1.0-0' }}°</p>
      </div>
    </div>


    <a class="back" routerLink="/">← Back</a>
  </div>
</div>
